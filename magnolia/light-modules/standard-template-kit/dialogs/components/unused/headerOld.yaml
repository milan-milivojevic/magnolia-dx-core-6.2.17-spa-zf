label: Advanced
form:
  properties:

    logo:
      $type: damLinkField
    logoWidth:
      $type: textField
      i18n: true
    logoHeight:
      $type: textField
      i18n: true
    logoPaddingTop:
      $type: textField
      i18n: true
    logoPaddingLeft:
      $type: textField
      i18n: true

    searchType:
      $type: checkBoxGroupField
      defaultValue: [global]
      datasource:
        $type: optionListDatasource
        options:
          - name: global
            label: Global Search (MP + W2P + Static)
            value: global
          - name: mp
            label: MP Search
            value: mp
          - name: w2p
            label: W2P Search
            value: w2p
          - name: static
            label: Static Search
            value: static

    languageIcon:
      $type: damLinkField
    searchIcon:
      $type: damLinkField
    exitIcon:
      $type: damLinkField
    linksIcon:
      $type: damLinkField
    navigationIcon:
      $type: damLinkField

    topNav:
      $type: checkBoxGroupField
      defaultValue: [multilevel]
      datasource:
        $type: optionListDatasource
        options:
          - name: firstLevel
            label: First Level Only
            value: firstLevel
          - name: multilevel
            label: Multilevel
            value: multilevel
          - name: multilevelDropdown
            label: Multilevel with Dropdowns
            value: multilevelDropdown
    fontSize1:
      $type: textField
      i18n: true
    lineHeight1:
      $type: textField
      i18n: true
    openColor1:
      $type: textField
      i18n: true
    hoverColor1:
      $type: textField
      i18n: true
    position1:
      $type: comboBoxField
      defaultValue: small
      datasource:
        $type: optionListDatasource
        options:
          - name: left
            value: left
          - name: center
            value: center
          - name: right
            value: right
    fontSize2:
      $type: textField
      i18n: true
    lineHeight2:
      $type: textField
      i18n: true
    openColor2:
      $type: textField
      i18n: true
    hoverColor2:
      $type: textField
      i18n: true
    position2:
      $type: comboBoxField
      defaultValue: small
      datasource:
        $type: optionListDatasource
        options:
          - name: left
            value: left
          - name: center
            value: center
          - name: right
            value: right
    fontSize3:
      $type: textField
      i18n: true
    lineHeight3:
      $type: textField
      i18n: true
    openColor3:
      $type: textField
      i18n: true
    hoverColor3:
      $type: textField
      i18n: true
    position3:
      $type: comboBoxField
      defaultValue: small
      datasource:
        $type: optionListDatasource
        options:
          - name: left
            value: left
          - name: center
            value: center
          - name: right
            value: right

    leftNav:
      $type: checkBoxGroupField
      defaultValue: [closed]
      datasource:
        $type: optionListDatasource
        options:
          - name: closed
            label: All Levels Closed
            value: closed
          - name: open
            label: All Levels Open
            value: open
          - name: firstOpen
            label: First Levels Allways Open
            value: firstOpen

    headlineLevel:
      
    headline:
      $type: textField
      i18n: true
    text:
      class: info.magnolia.dam.app.field.DamRichTextFieldDefinition
      i18n: true
    image:
      $type: damLinkField
    imagePosition:
      $type: comboBoxField
      defaultValue: below
      datasource:
        $type: optionListDatasource
        options:
          - name: above
            value: above
          - name: below
            value: below
    imageAltText:
      $type: textField
      i18n: true
    imageTitle:
      $type: textField
      i18n: true
    imageCaption:
      $type: textField
      i18n: true
    imageCredit:
      $type: textField
      i18n: true
  layout:
    $type: tabbedLayout
    tabs:
      - name: tabLogo
        fields:
          - name: logo
          - name: logoWidth
          - name: logoHeight
          - name: logoPaddingTop
          - name: logoPaddingLeft
      - name: tabSearch
        fields:
          - name: searchType
      - name: tabIcons
        fields:
          - name: searchIcon
          - name: exitIcon
          - name: languageIcon
          - name: navigationIcon
          - name: linksIcon
      - name: tabTopNav
        fields:
          - name: topNav
          - name: fontSize1
          - name: lineHeight1
          - name: openColor1
          - name: hoverColor1
          - name: position1
          - name: fontSize2
          - name: lineHeight2
          - name: openColor2
          - name: hoverColor2
          - name: position2
          - name: fontSize3
          - name: lineHeight3
          - name: openColor3
          - name: hoverColor3
          - name: position3
      - name: tabColors
        fields:
          - name: image
          - name: imagePosition
          - name: imageAltText
          - name: imageTitle
          - name: imageCaption
          - name: imageCredit