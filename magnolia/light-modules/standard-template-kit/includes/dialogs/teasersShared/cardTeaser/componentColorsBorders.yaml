properties:
  bordersToShow:
    label: Display Borders
    $type: comboBoxField
    datasource:
      $type: optionListDatasource
      options:
        - name: unset
          label: Unset
          value: unset
        - name: all
          label: All Borders
          value: allBorders
        - name: topOnly
          label: Top Border Only
          value: topBorderOnly
