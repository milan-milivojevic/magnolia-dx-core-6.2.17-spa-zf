          label: Hide Top Border
          value: hideTopBorder
        - name: hideAll
          label: Hide All Borders
          value: hideAllBorders
  componentDefaultBackColor: !include:/standard-template-kit/includes/dialogs/basics/backgroundColors/default.yaml
  componentHoverBackColor: !include:/standard-template-kit/includes/dialogs/basics/backgroundColors/hover.yaml
