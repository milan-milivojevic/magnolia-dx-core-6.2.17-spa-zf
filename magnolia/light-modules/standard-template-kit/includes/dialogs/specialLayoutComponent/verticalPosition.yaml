label: Desc & Link Vertical Position 
$type: comboBoxField
datasource:
  $type: optionListDatasource
  defaultValue: start
  options:
    - name: unset
      label: Unset
      value: unset
    - name: start  
      label: Top
      value: flex-start
    - name: center
      label: Middle
      value: center
    - name: end
      label: Bottom
      value: flex-end
    - name: spaceBetween
      label: Space Between
      value: space-between