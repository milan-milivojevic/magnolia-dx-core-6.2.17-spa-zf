label: Link Type
$type: switchableField
propertyNameDecorator: info.magnolia.ui.field.NoopNameDecorator
itemProvider:
  $type: currentItemProvider
field:
  name: linkType8
  $type: radioButtonGroupField
  defaultValue: page8
  datasource:
    $type: optionListDatasource
    options:
      - name: page8
        value: page8
        label: Page
      - name: external8
        value: external8
        label: External
      - name: download8
        value: download8
        label: Download
forms:
  page8:
    properties:
      - name: page8
        label: Page
        $type: pageLinkField
        converterClass: info.magnolia.ui.editor.converter.JcrNodeToPathConverter
        textInputAllowed: true
  external8:
    properties:
      - name: external8
        label: External URL
        $type: textField
  download8:
    properties:
      - name: download8
        label: Asset
        $type: damLinkField
        textInputAllowed: true